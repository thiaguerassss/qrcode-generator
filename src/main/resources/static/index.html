<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Gerador de QR Code</h1>
    <input type="text" id="textInput" placeholder="Digite o texto ou link aqui" />
    <button onclick="generateQRCode()">Gerar QR Code</button>
    <div class="qr-container" id="qrResult"></div>
    <button id="downloadBtn" style="display: none;">Baixar QR Code</button>
</div>

<script src="script.js"></script>
</body>
</html>
